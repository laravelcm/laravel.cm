name: Tests

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pest:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_USER: sail
          POSTGRES_DB: testing
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ‘€ Checkout
        uses: actions/checkout@v6
      - name: ğŸª„ Setup
        uses: ./.github/actions/setup
        with:
          flux-username: ${{ secrets.FLUX_USERNAME }}
          flux-license-key: ${{ secrets.FLUX_LICENSE_KEY }}
      - name: ğŸ”® Install Composer Dependencies
        run: composer install --no-progress --no-interaction --prefer-dist --optimize-autoloader
      - name: ğŸ§¶ Install Node Dependencies
        run: npm ci
      - name: ğŸ§± Build JS Dependencies
        run: npm run build

      - name: Rector Cache
        uses: actions/cache@v5
        with:
          path: /tmp/rector
          key: ${{ runner.os }}-rector-${{ hashFiles('composer.lock') }}
          restore-keys: ${{ runner.os }}-rector-
      - run: mkdir -p /tmp/rector

      - name: PHPStan Cache
        uses: actions/cache@v5
        with:
          path: /tmp/phpstan
          key: ${{ runner.os }}-phpstan-${{ hashFiles('composer.lock') }}
          restore-keys: ${{ runner.os }}-phpstan-
      - run: mkdir -p /tmp/phpstan

      - name: ğŸ•µï¸â€â™‚ï¸ Run Pest Tests
        run: composer test:unit
