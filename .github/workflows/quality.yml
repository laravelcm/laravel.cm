name: Quality

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘€ Checkout
        uses: actions/checkout@v6
      - name: ğŸª„ Setup PHP
        uses: ./.github/actions/setup
      - name: ğŸ”® Install Composer Dependencies
        run: composer install --no-progress --no-interaction --prefer-dist --optimize-autoloader
      - name: Install Node Dependencies & Build Assets
        run: npm install && npm run build
      - name: ğŸ•µï¸â€â™‚ï¸ Run Laravel Pint
        run: composer test:lint

  phpstan:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘€ Checkout
        uses: actions/checkout@v6
      - name: ğŸª„ Setup
        uses: ./.github/actions/setup
      - name: ğŸ”® Install Composer Dependencies
        run: composer install --no-progress --no-interaction --prefer-dist --optimize-autoloader
      - name: ğŸ•µï¸â€â™‚ï¸ Run PHPStan
        run: composer test:types

  type-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘€ Checkout
        uses: actions/checkout@v6
      - name: ğŸª„ Setup PHP
        uses: ./.github/actions/setup
      - name: ğŸ”® Install Composer Dependencies
        run: composer install --no-progress --no-interaction --prefer-dist --optimize-autoloader
      - name: ğŸ•µï¸â€â™‚ï¸ Run PHPStan
        run: composer test:type-coverage

  composer:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘€ Checkout
        uses: actions/checkout@v6
      - name: ğŸª„ Setup
        uses: ./.github/actions/setup
      - name: ğŸ•µï¸â€â™‚ï¸ Run Composer Validate
        run: composer validate
      - name: ğŸ•µï¸â€â™‚ï¸ Run Composer Audit
        run: composer audit
